<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/articles/new" method="post">
        <div class="form-group">
            <p>제목</p>
            <input type="text" id="name" name="name" placeholder="제목을
입력하세요">

    </form>
</div> <!-- /container -->

</html>
